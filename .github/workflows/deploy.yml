name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.NEXTSMS_VPS }}
          script: |
            # Navigation and Visibility
            echo "Current Directory: $(pwd)"
            cd /var/www/nextsms.co.in/next_sms
            echo "Working Directory: $(pwd)"

            # Force sync with GitHub
            git fetch origin main
            git reset --hard origin/main
            echo "Current Commit: $(git rev-parse HEAD)"
            
            # Verify the code on disk matches what we expect
            echo "CONTENT CHECK (server/app.js line 2):"
            head -n 2 server/app.js
            echo "CONTENT CHECK (server/controllers/whatsappController.js grep):"
            grep "Atomic keys updated" server/controllers/whatsappController.js || echo "❌ ERROR: New code NOT FOUND on disk!"

            # Install dependencies and build
            echo "Building Client..."
            cd client
            npm install --no-audit --no-fund
            rm -rf dist_new
            CI=false NODE_OPTIONS=--max-old-space-size=2048 npm run build -- --outDir dist_new
            
            if [ ! -f "dist_new/index.html" ]; then
              echo "❌ CRITICAL ERROR: index.html missing in build output."
              exit 1
            fi
            
            rm -rf dist
            mv dist_new dist
            
            echo "Installing Server dependencies..."
            cd ../server
            npm install --no-audit --no-fund
            
            # Restart Application cleanly
            cd ..
            echo "Reloading PM2..."
            # Force kill everything to ensure no ghost processes
            pm2 stop nextsms-server || true
            pm2 delete nextsms-server || true
            # Verify it's gone
            pm2 list
            
            # Start fresh
            pm2 start ecosystem.config.js --name nextsms-server --env production
            pm2 save
            
            echo "✅ Deployment Successful! Process ID and Status:"
            pm2 status nextsms-server
