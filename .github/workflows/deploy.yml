name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.NEXTSMS_VPS }}
          script: |
            # Navigate to project directory (Adjust path if needed)
            cd /var/www/nextsms.co.in/next_sms

            # Force sync with GitHub
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies and build
            echo "Building Client..."
            cd client
            # Clear old build to ensure clean state
            rm -rf dist
            # Use verbose logging to catch install issues
            npm install --no-audit --no-fund --loglevel verbose
            # CI=false prevents warnings from failing the build
            # Increased memory to 2GB for stability
            echo "Running build with CI=false..."
            CI=false NODE_OPTIONS=--max-old-space-size=2048 npm run build
            
            echo "Installing Server dependencies..."
            cd ../server
            npm install --no-audit --no-fund
            
            # Restart Application cleanly
            cd ..
            echo "Reloading PM2..."
            pm2 delete nextsms-server || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment Successful!"
