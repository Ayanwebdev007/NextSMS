name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.NEXTSMS_VPS }}
          script: |
            # Navigate to project directory (Adjust path if needed)
            cd /var/www/nextsms.co.in/next_sms

            # Force sync with GitHub
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies and build
            echo "Building Client..."
            cd client
            # Use verbose logging to catch install issues
            npm install --no-audit --no-fund --loglevel verbose
            
            # Safe Build: Use temporary directory to verify build before swapping
            echo "Running build to temporary directory..."
            rm -rf dist_new
            CI=false NODE_OPTIONS=--max-old-space-size=2048 npm run build -- --outDir dist_new
            
            # Verify build integrity
            if [ ! -f "dist_new/index.html" ]; then
              echo "❌ CRITICAL ERROR: index.html missing in build output. Aborting deployment to save live site."
              exit 1
            fi
            
            echo "Build verified. Updating live dist..."
            rm -rf dist
            mv dist_new dist
            
            echo "Installing Server dependencies..."
            cd ../server
            npm install --no-audit --no-fund
            
            # Restart Application cleanly
            cd ..
            echo "Reloading PM2..."
            pm2 delete nextsms-server || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "✅ Deployment Successful!"
