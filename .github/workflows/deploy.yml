name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.NEXTSMS_VPS }}
          script: |
            # Navigate to project directory (Adjust path if needed)
            cd /var/www/nextsms.co.in/next_sms

            # Force sync with GitHub
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies and Build Frontend
            echo "Building Frontend (this may take a minute)..."
            cd client
            npm install --no-audit --no-fund
            npm run build
            
            # Install Server dependencies
            echo "Updating Server..."
            cd ../server
            npm install --no-audit --no-fund
            
            # Restart Application cleanly
            echo "Restarting application..."
            cd ..
            pm2 restart nextsms-server --update-env || pm2 start ecosystem.config.js --env production
            pm2 save
            
            echo "âœ… DEPLOYMENT COMPLETE!"
